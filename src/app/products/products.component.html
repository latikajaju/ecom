<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let products of productList">
            <div class="card mb-3 p-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-6">
                <img src="{{products.image}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">{{products.title}}</h5>
                  <p class="card-text">{{products.price}}</p>
                </div>
              </div>
            </div>
            <div class="row g-0">
                <div class="col-md-8">
                    <p class="card-text">{{products.description | slice:0:100}}<span *ngIf="products.description.length >= 100">...</span></p>
                </div>
                <div class="col-md-4 btnAlignCenter">
                    <a class="btn btn-primary" (click)="addToCart(products)">Add to cart</a>
                </div>
              </div>
            </div>
        </div>
    </div>  
    <div class="row">
        <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
      </div>  
</div>
